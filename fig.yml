front:
  build: images/nginx
  ports:
    - "80:80"
    - "9000:9000"
  links:
    - postgresql:postgresql
    - mysql:mysql
    - memcached:memcached
    - elasticsearch:elasticsearch
  volumes:
    - www:/var/www
    - sites:/etc/nginx/sites-enabled

mysql:
  image: tutum/mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_PASS: password

postgresql:
  image: tutum/postgresql
  ports:
    - "5432:5432"
  environment:
    POSTGRESQL_PASS: password

memcached:
  image: tutum/memcached
  ports:
    - "11211:11211"
  environment:
    MEMCACHED_PASS: password

elasticsearch:
  image: tutum/elasticsearch
  ports:
    - "9200:9200"
  environment:
    ELASTICSEARCH_USER: admin
    ELASTICSEARCH_PASS: password

shipyardDb:
  image: shipyard/rethinkdb
  ports:
    - "49153:49153"
    - "49154:49154"
    - "49155:49155"

shipyard:
  image: shipyard/shipyard
  ports:
    - "8080:8080"
  links:
    - shipyardDb:rethinkdb
